<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="main.css">

	<title>Frontend Mentor | Profile card component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>

	<div class="content">
		<img class="img__top" src="images/bg-pattern-top.svg" alt="">

		<div class="card">


			<div class="card__top">
			</div>
			<div class="card__body">
			
				<div class="card__profile">
					<img class="card__profile__img" src="images/image-victor.jpg" alt="">
				</div>	
				<h1>Victor Crest <span>26</span></h1>
				<p>London</p>
			</div>
			<div class="card__bottom">

				<div class="card__bottom__footer">

					<div class="card__bottom__footer__item footer--follower">
						<h3>80K</h3><p>Followers</p>
					</div>
					<div class="card__bottom__footer__item footer--likes">
						<h3>803K</h3><p>Likes</p>
					</div>
					<div class="card__bottom__footer__item footer--photos">
						<h3>1.4K</h3><p>Photos</p>
					</div>

				</div>

			</div>


		</div>


		<img class="img__bottom" src="images/bg-pattern-bottom.svg" alt="">
	</div>

	Victor Crest
	26
	London

	80K
	Followers

	803K
	Likes

	1.4K
	Photos

</body>

</html>
